<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Revision Thing - Account Page</title>

        <link rel="stylesheet" href="./style.css" type="text/css">
        <link rel="stylesheet" href="login.css" type="text/css">
        
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">

    </head>

    <body>

        <div class="navbar">

            <div class="navbar-cont">

                <h2 class="navbar-title">Revision Tool</h2>

            </div>

            <div class="navbar-cont">

                <a href="#" class="navbar-link link-active" id="account-button">Create Account</a>

            </div>

        </div>
        
        <div class="account-box">

            <h1 class="login-title">Sign In</h1>

            <button class="google-placeholder">Sign in with Google</button>

            <p class="small-text">Or sign in with your email:</p>
            
            <form class="create-form">

                <input type="email" class="create-input" name="username-input" placeholder="✉ Email"><br>

                <input type="password" class="create-input" name="password-input" placeholder="∞ Password"><br>

                <button class="create-button">Sign In</button>

            </form>

        </div>

    </body>

</html>
